<!DOCTYPE html>
<html inga-lang="en" ng-app="inga" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/merged.min.css">
</head>
<body role="document">
    <div class="navbar navbar-default" role="navigation" >
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" translate>Vacations</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#/home" translate>Home</a></li>
            <li><a href="#/signup">Sign up</a></li>
            <li><a href="#/view1">View 1</a></li>
            <li><a href="#/view2">View 2</a></li>
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown"><span translate>Admin</span> <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#/admin" translate>Admin summary</a></li>
                <li><a href="#/admin/requests" translate>Requests</a></li>
                <li class="divider"></li>
                <li class="dropdown-header" translate>Users</li>
                <li><a href="#/admin/users" translate>Users list</a></li>
                <li><a href="#/admin/groups" translate>Groups list</a></li>
		<li class="divider"></li>
                <li class="dropdown-header" translate>Vacation rights</li>
                <li><a href="#/admin/types" translate>Right types</a></li>
                <li><a href="#/admin/rights" translate>Rights configuration</a></li>
              </ul>
            </li>
          </ul>
          
          
			<ul class="nav navbar-nav navbar-right" ng-switch on="user.intAuthenticated">
				<li ng-switch-when="0"><a href="#/login"><i class="fa fa-user"></i> Sign In</a></li>
				<li class="dropdown" ng-switch-when="1">
					<a href="" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{user.user.username}} <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="" ng-click="logout()" translate>Logout</a></li>
						<li><a href="#/user/settings" translate>Settings</a></li>
					</ul>
				</li>
			</ul>
          
        </div><!--/.nav-collapse -->
      </div>
    </div>
    
    
    
    <div class="container" role="main">
	  <!--[if lt IE 7]>
	      <p class="browsehappy"><span translate>You are using an outdated browser.</span> <a href="http://browsehappy.com/" translate>Please upgrade your browser to improve your experience.</a></p>
	  <![endif]-->
	  
	  
	  <div ng-repeat="alert in pageAlerts" class="container alert alert-{{alert.type}} alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  {{alert.message}}
	  </div>
	  
	  <div ng-view inga-auth></div>

  </div>

  <script data-main="js/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>

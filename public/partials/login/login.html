<div class="row">
	<div class="col-sm-6">
		<div class="page-header">
			<h1 translate>Sign In</h1>
		</div>
		<div id="login">
			<form ng-submit="submit()" ng-controller="Login" >
				<div class="form-group ">
					<label class="control-label" translate>Username or Email:</label>
					<input type="text" class="form-control" value="" name="username" ng-model="username" />
					<span class="help-block"></span>
				</div>
				<div class="form-group ">
					<label class="control-label" translate>Password:</label>
					<input type="password" class="form-control" value="" name="password" ng-model="password" />
					<span class="help-block"></span>
				</div>
				<div class="form-actions">
					<button class="btn btn-primary btn-login" type="submit" translate>Sign In</button>
					&nbsp;<a class="btn btn-link" href="#/login/forgot/" translate>Forget your password?</a>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-3 top30" ng-include="'partials/utils/common/settings/menu.html'">
    </div>

    <div class="col-sm-9">
        <form role="form" name="userSettings">

            <h3 translate>Your account parameters</h3>


            <button type="button" class="col-md-2 btn" ng-click="setImage(user)">
              <small>Photo</small><br/>
              <img class="img-rounded" ng-src="{{user.image}}" />
                <div ng-if="!user.image" class="top60"><br /></div>
            </button>


            <div class="form-group col-md-5">
                <label for="user_firstname" translate>Firstname</label>
                <input type="text" class="form-control" id="user_firstname" ng-model="user.firstname" ng-required="true" />
            </div>

            <div class="form-group col-md-5">
                <label for="user_lastname" translate>Lastname</label>
                <input type="text" class="form-control" id="user_lastname" ng-model="user.lastname" ng-required="true" />
            </div>

            <div class="form-group col-md-10">
                <label for="user_email" translate>Email</label>
                <input type="text" class="form-control" id="user_email" ng-model="user.email" />
            </div>




            <div class="top20" ng-if="user.roles.account" ng-include="'partials/user/settings-account.html'">
            </div>



            <div class="col-xs-12 top30">
                <button class="btn btn-primary" ng-click="userSettings.$valid && saveUser()" translate>Save</button>
            </div>


        </form>
    </div>
</div>

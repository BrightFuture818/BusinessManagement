<div class="row">
    <h1 class="col-xs-8">
        <span translate>Request approval</span>
    </h1>

    <div class="col-xs-4 text-right top30">
        <button class="btn btn-primary" ng-click="accept()">
            <i class="fa fa-thumbs-up"></i>
            <span class="hidden-xs"> <span translate>Accept</span></span>
        </button>
        <button class="btn btn-danger" ng-click="reject()">
            <i class="fa fa-thumbs-down"></i>
            <span  class="hidden-xs"> <span translate>Reject</span></span>
        </button>
    </div>
</div>
<ng-include ng-if="request.absence" src="'partials/utils/common/request/absence-view.html'"></ng-include>


<form role="form" name="accountRightsEdit">



    <div class="row">

        <h3 class="col-md-9" translate>Additional rights scheduling for {{user.lastname}} {{user.firstname}}</h3>

        <div class="col-md-3 text-right">
            <br />
            <button class="btn btn-primary" ng-click="addAccountRight()">
                <i class="fa fa-plus-circle"></i> <span translate>Add right</span>
            </button>
        </div>
    </div>


    <div class="row" ng-repeat="accountRight in accountRights">
        <div class="col-md-6 form-group">
            <label for="user_accountRight{{$index}}" translate>Right not in the collection</label>

            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-warning" ng-click="removeAccountCollection($index)" ng-disabled="removeIsDisabled(accountRight)"><span class="glyphicon glyphicon-remove"></span><span class="sr-only" translate>Remove</span></button>
                </div>
                <select class="form-control" id="user_accountRight{{$index}}" ng-model="accountRight.right._id" ng-options="right._id as right.name for right in rights" ng-required>
                    <option></option>
                </select>
            </div>
        </div>

        <div class="col-md-3 form-group">
            <label for="beneficiary_from{{$index}}" translate>From</label>
            <input type="text" id="beneficiary_from{{$index}}" class="form-control" ng-model="accountRight.from" data-autoclose="1" container="body" bs-datepicker />
        </div>

        <div class="col-md-3 form-group">
            <label for="beneficiary_to{{$index}}" translate>To</label>
            <input type="text" id="beneficiary_to{{$index}}" class="form-control" ng-model="accountRight.to" data-autoclose="1" container="body" bs-datepicker />
        </div>
    </div>



    <div class="col-sm-12 text-center top30">
        <button class="btn btn-primary" ng-click="accountRightsEdit.$valid && saveAccountCollections()" translate>Save</button>
        <button class="btn btn-link" ng-click="cancel()" translate>Cancel</button>
    </div>

</form>

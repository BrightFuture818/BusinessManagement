<div class="col-md-6 form-group">
    <label for="birth" translate>Birth date</label>
    <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-calendar-o"></i></div>
        <input type="text" id="birth" class="form-control" ng-model="user.roles.account.birth" data-autoclose="1" container="body" bs-datepicker />
    </div>
</div>

<div class="col-md-6 form-group">
    <label for="seniority" translate>Arrival date</label>
    <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-calendar-o"></i></div>
        <input type="text" id="seniority" class="form-control" ng-model="user.roles.account.arrival" data-autoclose="1" container="body" bs-datepicker />
    </div>
</div>

<div class="col-md-6 form-group">
    <label for="seniority" translate>Seniority start date</label>
    <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-calendar-o"></i></div>
        <input type="text" id="seniority" class="form-control" ng-model="user.roles.account.seniority" data-autoclose="1" container="body" bs-datepicker />
    </div>
</div>

<div class="form-group col-md-6">
    <label for="account_registrationNumber" translate>Sage registration number</label>
    <input type="text" class="form-control" id="account_registrationNumber" ng-model="user.roles.account.sage.registrationNumber" />
</div>

<div class="form-group col-md-12 top30">
    <input type="checkbox" id="account_notify_approvals" ng-model="user.roles.account.notify.approvals" />
    <label for="account_notify_approvals" translate>Notify on approval</label>
</div>

<div class="form-group col-md-12">
    <input type="checkbox" id="account_notify_allocations" ng-model="user.roles.account.notify.allocations" />
    <label for="account_notify_allocations" translate>Notify on vacation rights allocation</label>
</div>


<form role="form" name="userEdit">
	
	
	<div class="col-xs-12 col-sm-3">
		<h3 translate>Roles:</h3>

			<input type="checkbox" id="user_isAccount" ng-model="user.isAccount" /> <label for="user_isAccount" translate>Absences user account</label><br />
			<p><small translate>The user can have vacations rights, absences requests, time saving account ...</small><br /><br /></p>
			
			<input type="checkbox" id="user_isAdmin" ng-model="user.isAdmin" /> <label for="user_isAdmin" translate>Application administrator</label><br />
			<p><small translate>The user can manager other users and departments, the application parameters ...</small><br /><br /></p>
			
			<input type="checkbox" id="user_isManager" ng-model="user.isManager" /> <label for="user_isManager" translate>Department manager</label><br />
			<p><small translate>The user may be involved in the validation of requests by the members of his deparment</small></p>

	</div>
	
	
	<div class="col-xs-12 col-sm-9">
	
		<div class="form-group col-md-6">
			<label for="user_firstname" translate>Firstname</label>
			<input type="text" class="form-control" id="user_firstname" ng-model="user.firstname" ng-required="true" />
		</div>
		
		<div class="form-group col-md-6">
			<label for="user_lastname" translate>Lastname</label>
			<input type="text" class="form-control" id="user_lastname" ng-model="user.lastname" ng-required="true" />
		</div>
	  
		<div class="form-group col-md-12">
			<label for="user_email" translate>Email</label>
			<input type="text" class="form-control" id="user_email" ng-model="user.email" />
		</div>
		
		
		<div class="col-md-6 form-group">
			<label for="user_department" translate>Department</label>
			<select class="form-control" id="user_department" ng-model="user.department" ng-options="department._id as department.name for department in departments">
				<option></option>
			</select>
		</div>
		
		<div ng-if="user.isAccount">	
			
			<div class="row col-md-12">
				<div class="col-md-5 form-group">
					<label for="user_accountCollection" translate>Rights collection</label>
					<select class="form-control" id="user_accountCollection" ng-model="accountCollection.rightCollection" ng-options="accountCollection._id as accountCollection.name for accountCollection in collections">
						<option></option>
					</select>
				</div>
				
				<div class="col-md-2 form-group">
					<label for="user_from" translate>From</label>
					<input type="text" id="user_from" class="form-control" ng-model="from" data-autoclose="1" container="body" bs-datepicker />
				</div>
				
				<div class="col-md-2 form-group">
					<label for="user_to" translate>To</label>
					<input type="text" id="user_to" class="form-control"  ng-model="to" data-autoclose="1" container="body" bs-datepicker />
				</div>
				
				<div class="col-md-2">
					<br />
					<button class="btn btn-default">Remove</button>
				</div>
			</div>
			
			<div class="col-md-6 form-group">
				<label for="user_workschedule" translate>Workschedule calendar</label>
				<select class="form-control" id="user_workschedule" ng-model="user.roles.account.workschedule" ng-options="workschedule._id as workschedule.name for workschedule in workschedules">
					<option></option>
				</select>
			</div>
			
			<div class="col-md-6 form-group">
				<label for="user_nonworkingday" translate>Non Working days calendar</label>
				<select class="form-control" id="user_nonworkingday" ng-model="user.roles.account.nonworkingday" ng-options="nonworkingday._id as nonworkingday.name for nonworkingday in nonworkingdays">
				</select>
			</div>			
		</div>
		
		
		<div class="form-group col-md-12">
			<input type="checkbox" id="user_setpassword" ng-model="user.setpassword" />
			<label for="user_setpassword" translate>Set a new password</label>
		</div>
		
		<div ng-if="user.setpassword" ng-class="{true:'', false:'has-error'}[user.newpassword==user.newpassword2]">
		
			<div class="form-group col-md-4">
				<label for="user_newpassword" translate>New password</label>
				<input type="password" class="form-control" id="user_newpassword" ng-model="user.newpassword" />
			</div>
			
			<div class="form-group col-md-4">
				<label for="user_newpassword2" translate>Confirm new password</label>
				<input type="password" class="form-control" id="user_newpassword2" ng-model="user.newpassword2" />
			</div>
			<div class="col-md-3 top30">
				<small translate>Password Strength:</small><br />
				<div style="border:#ccc 1px solid;padding:0;">
					<div pw-width="{{ user.newpassword }}" style="background:green;height:5px;"></div>
				</div>
			</div>
		</div>
		
		
		<div class="form-group col-md-12">
			<input type="checkbox" id="user_isActive" ng-model="user.isActive" />
			<label for="user_isActive" translate>The user is allowed to log in</label>
		</div>
		
		
		<div class="col-sm-12 text-center top30">
			<button class="btn btn-primary" ng-click="userEdit.$valid && saveUser()" translate>Save</button> 
			<button class="btn btn-link" ng-click="cancel()" translate>Cancel</button>
		</div>

	</div>
	

</form>

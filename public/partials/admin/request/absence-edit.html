<h3>{{request.user.name}}</h3>


<div ng-if="periodSelection">

    <!-- TODO planning -->

    <form class="form-inline" role="form">

        <div class="form-group col-sm-12 top17">
            <div class="input-group">
                <label class="sr-only" for="absenceBeginDate">Begin date</label>
                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                <input id="adbsenceBeginDate" class="form-control" ng-model="beginDate" bs-datepicker type="date" placeholder="{{'Begin date'|translate}}" />
            </div>

            <div class="input-group">
                <label class="sr-only" for="absenceBeginHour">Begin hour</label>
                <div class="input-group-addon"><i class="fa fa-clock-o"></i></div>
                <input id="absenceBeginHour" class="form-control" ng-model="beginHour" type="text" size="5" maxsize="5" placeholder="{{'Hour'|translate}}" />
            </div>
        </div>

        
        <div class="form-group col-sm-12 top17">
            <div class="input-group">
                <label class="sr-only" for="absenceEndDate">End date</label>
                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                <input id="adbsenceEndDate" class="form-control" ng-model="endDate" bs-datepicker type="date" placeholder="{{'End date'|translate}}" />
            </div>

            <div class="input-group">
                <label class="sr-only" for="absenceEndHour">End hour</label>
                <div class="input-group-addon"><i class="fa fa-clock-o"></i></div>
                <input id="absenceEndHour" class="form-control" ng-model="endHour" type="text" size="5" maxsize="5" placeholder="{{'Hour'|translate}}" />
            </div>
        </div>
        
        
        <div class="col-sm-12 top30">
            <button class="btn btn-primary" ng-click="next()" translate>Continue</button>
        </div>
    </form>
</div>

<div ng-if="assignments">


    <button class="btn btn-primary" ng-click="saveCalendar()" translate>Save</button> 
    <button class="btn btn-link" ng-click="back()" translate>Cancel</button>
</div>

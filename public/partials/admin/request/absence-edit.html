<h3>{{user.lastname}} {{user.firstname}}</h3>


<div ng-if="periodSelection">

    <!-- TODO planning -->

    <form class="form-inline" role="form">
        <div class="form-group">
            <div class="input-group">
                <label class="sr-only" for="absenceBeginDate">Begin date</label>
                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                <input id="adbsenceBeginDate" class="form-control" ng-model="beginDate" bs-datepicker type="text" />
            </div>

            <div class="input-group">
                <label class="sr-only" for="absenceBeginHour">Begin hour</label>
                <div class="input-group-addon"><i class="fa fa-clock-o"></i></div>
                <input id="absenceBeginHour" class="form-control" ng-model="beginHour" type="text" size="5" maxsize="5" />
            </div>
        </div>


        <div class="form-group">
            <label class="control-label"><i class="fa fa-calendar"></i> End</label>
            <input class="form-control" ng-model="endDate" bs-datepicker type="text" />

            <i class="fa fa-clock-o"></i>
            <input class="form-control" ng-model="endHour" type="text" />
        </div>

        <button class="btn btn-primary" ng-click="next()" translate>Continue</button>
    </form>
</div>

<div ng-if="assignments">


    <button class="btn btn-primary" ng-click="saveCalendar()" translate>Save</button> 
    <button class="btn btn-link" ng-click="back()" translate>Cancel</button>
</div>


<div class="row">


    <div class="col-xs-10">
        <h2>{{department.name}}</h2>

    </div>

    <div class="col-xs-2 text-right">
        <br />
        <a ng-href="#/admin/department-edit/{{department._id}}" class="btn btn-info hidden-print" role="button"><i class="fa fa-edit"></i> <span class="hidden-xs" translate>Edit</span></a>
    </div>

</div>





<div class="row" ng-if="department.managers.length > 0">

    <h3>Managers</h3>


    <div class="col-md-12" ng-repeat="appdep in approval">
        <h4>
            <i class="text-primary fa fa-arrow-circle-o-down"></i>
            <span>Approval step {{$index + 1}}</span><br />
            <small>{{appdep.name}}</small></h4>
        <div ng-repeat="user in appdep.managers" class="col-md-3 col-sm-6 col-xs-12">
            <div class="thumbnail">
                <img ng-src="{{user.image}}" ng-if="user.image" class="hidden-xs" />
                <div class="caption">
                    <p>
                        <strong>{{user.lastname}} {{user.firstname}}</strong><br />
                        <small>{{user.email}}</small>
                    </p>
                    <div class="text-right">
                        <a class="btn btn-primary btn-xs hidden-print" ng-href="#/admin/users/{{user._id}}" role="button"><i class="fa fa-plus-circle"></i> <span class="hidden-xs" translate>View</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



<div class="row inga-department" ng-repeat="department in allDepartments">
    <div ng-include="'partials/utils/common/department/nextweek.html'"></div>
</div>



<div class="row" ng-if="department.children.length > 0">

    <h3>Sub-departments</h3>

    <script type="text/ng-template"  id="tree_item_renderer.html">
        <a href="#/admin/departments/{{subdep._id}}">{{subdep.name}}</a>
        <ul>
            <li ng-repeat="subdep in subdep.children" ng-include="'tree_item_renderer.html'"></li>
        </ul>
    </script>


    <ul>
        <li ng-repeat="subdep in department.children" ng-include="'tree_item_renderer.html'"></li>
    </ul>
</div>

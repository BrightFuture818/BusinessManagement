
<div class="form-group">
    <label for="exportFrom">Begin date</label>
    <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
        <input id="exportFrom" class="form-control" ng-model="from" bs-datepicker type="text" data-autoclose="1" />
    </div>

</div>


<div class="form-group">

    <label for="exportTo">End date</label>

    <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
        <input id="exportTo" class="form-control" ng-model="to" bs-datepicker type="text" data-autoclose="1" />
    </div>

</div>

<form role="form">

    <p translate>Using this feature, you save the vacation right entitlement for future use</p>

    <div class="top30">

        <button type="button" class="btn btn-default" ng-model="beneficiary" data-html="1" bs-options="right.value as right.label for right in rightBeneficiaries" bs-select>
          Choose a right <span class="caret"></span>
        </button>
	</div>

    <div class="top30">
        <p translate>Available quantity in right: {{beneficiary.available_quantity}} {{beneficiary.available_quantity_dispUnit}}</p>
    </div>


    <div class="form-group col-sm-2 top10">
		<label for="time_saving_deposit_quantity" translate>Quantity to spare</label>
		<input type="number" class="form-control" id="time_saving_deposit_quantity" ng-model="time_saving_deposit.quantity" />
	</div>


    <div class="form-group col-sm-6 top10">
        <label for="time_saving_account" translate>Save in account</label>
        <select id="time_saving_account" class="form-control" ng-options="tsa.beneficiary.right.name for tsa in timeSavingAccounts"></select>
        {{timeSavingAccounts[0].beneficiary.right.name}}
    </div>

    <div class="col-sm-12 top30">
        <button class="btn btn-primary" ng-disabled="!selection.end || !selection.begin" ng-click="save()" translate>Save</button>
    </div>
</form>
